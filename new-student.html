<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/new-student.css">
    <title>New Student Form</title>
  </head>
  <body>
    <!-- Header section / Nav-bar -->
    <main>
      <h1>Register Here!</h1>
      <form id="newStudentForm">
        Name: <input class="textField" type="text" name="fName" placeholder="First Name" max="12">
        Last Name: <input class="textField" type="text" name:"lName" placeholder="Last Name" max="15">
        Email: <input class="textField" type="text" name="email" placeholder="Email" max="18">
        <p>Select from below the subjects you seek help with:</p>
        Javascript <input class="checkbox" type="checkbox" name="javascript" value="javascript">
        HTML/CSS <input class="checkbox" type="checkbox" name="html/css" value ="html/css">
        Python <input class="checkbox" type="checkbox" name="python" value="python">
        iOS <input class="checkbox" type="checkbox" name="ios" value="ios">
        Java <input class="checkbox" type="checkbox" name="java" value="java">
        <textarea id="textArea" name="textarea" placeholder="Any questions or Concerns?" rows="5" cols="50"></textarea>
        <input type="submit" name="submit" value="Register!">
      </form>
    </main>
  </body>
</html>
