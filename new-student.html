<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Student Form</title>
  </head>
  <body>
    <!-- Header section / Nav-bar -->
    <main>
      <h1>Register Here!</h1>
      <form id="newStudentForm">
        Name: <input type="text" name="fName" value="First Name" max="12">
        Last Name: <input type="text" name:"lName" value="Last Name" max="15">
        Email: <input type="text" name="email" value="Email" max="18">
        <p>Select from below the subjects you seek help with:</p>
        Javascript <input type="radio" name="javascript" value="javascript">
        HTML/CSS <input type="radio" name="html/css" value ="html/css">
        Python <input type="radio" name="python" value="python">
        iOS <input type="radio" name="ios" value="ios">
        Java <input type="radio" name="java" value="java">
        <input id="textArea" type="textarea" name="textarea" value="Any questions or Concerns?" max="144">
      </form>

    </main>
  </body>
</html>
