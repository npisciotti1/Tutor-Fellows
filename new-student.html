<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css">
    <link rel="stylesheet" href="styles/new-student.css">
    <title>New Student Form</title>
  </head>
  <body>
    <main>
      <header>
        <nav id="site-nav">
          <div class="logo">
            <img src="" alt="" />
            <h1>Tutor Fellows</h1>
          </div>
          <ul>
            <a href="home.html"><li class="active">Home</li></a>
            <a href="#"><li class="active">Tutors</li></a>
            <a href="about_us.html"><li>About Us</li></a>
            <a href="new-student.html"><li>Register</li></a>
          </ul>
        </nav>
      </header>
      <h1>Register Here!</h1>
      <fieldset>
      <form id="newStudentForm">
        <div class="textDiv">Name: <input class="textField" type="text" name="fName" placeholder="First Name" max="12"></div>
        <div class="textDiv">Last Name: <input class="textField" type="text" name:"lName" placeholder="Last Name" max="15"></div>
        <div class="textDiv">Email: <input class="textField" type="text" name="email" placeholder="Email" max="18"></div>
        <p>Select from below the subjects you seek help with:</p>
        Javascript <input class="checkbox" type="checkbox" name="javascript" value="javascript">
        HTML/CSS <input class="checkbox" type="checkbox" name="html/css" value ="html/css">
        Python <input class="checkbox" type="checkbox" name="python" value="python">
        iOS <input class="checkbox" type="checkbox" name="ios" value="ios">
        Java <input class="checkbox" type="checkbox" name="java" value="java">
        <textarea id="textArea" name="textarea" placeholder="Any questions or Concerns?" rows="5" cols="50"></textarea>
        <input type="submit" name="submit" value="Register!">
      </form>
      </fieldset>
    </main>
    <footer>
      <nav id= "social-nav">
