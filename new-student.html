      <h1>Register Here!</h1>
      <!-- <form class="" action="index.html" method="post">

      </form> -->
      <form id="newStudentForm" action="index.html">
        <fieldset>
          <div class="textDiv">Name: <input id="fNameForm" class="textField" type="text" name="fName" placeholder="First Name" max="12"></div>
          <div class="textDiv">Last Name: <input id='lNameForm' class="textField" type="text" name:"lName" placeholder="Last Name" max="15"></div>
          <div class="textDiv">Email: <input id="emailForm" class="textField" type="text" name="email" placeholder="Email" max="18"></div>
          <p>Select from below the subjects you seek help with:</p>
          Javascript <input id="javascriptCB" class="checkbox" type="checkbox" name="Javascript" value="javascript">
          HTML/CSS <input id="html/cssCB" class="checkbox" type="checkbox" name="HTML/CSS" value ="html/css">
          Python <input id="pythonCB" class="checkbox" type="checkbox" name="Python" value="python">
          iOS <input id="iosCB" class="checkbox" type="checkbox" name="iOS" value="ios">
          Java <input id="javaCB" class="checkbox" type="checkbox" name="Java" value="java">
          <textarea id="textArea" name="textarea" placeholder="Any questions or Concerns?" rows="5" cols="50"></textarea>
          <input id="submit" type="submit" name="submit" value="Register!">
        </fieldset>
      </form>
    </main>
